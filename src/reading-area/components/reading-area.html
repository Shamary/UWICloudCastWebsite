<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Just+Me+Again+Down+Here" />
<ng-sidebar-container>

    <!-- A sidebar -->
    <ng-sidebar [(opened)]="_opened" [mode]="push" [closeOnClickOutside]="true" [showBackdrop]="true">
        <div class="sidebar-content">
            <div class="g-row">
                <a routerLink="/reading">Reading area</a>
            </div>
            <div class="g-row">
                <a routerLink="/practice">Practice</a>
            </div>
            <div class="g-row">
                <a routerLink="/results">Results</a>
            </div>
            <a closeSidebar>X</a>
        </div>
    </ng-sidebar>

    <!-- Hamburger menu -->
    <div class="container" (click)="openMenu()">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
</ng-sidebar-container>
<div class="g-col">
    <div class="g-row">
        <h3>Welcome to UWI Cloudcast Literacy Tutor</h3>
        <h5>Below a text will appear and you will be instructed to read it.</h5>
        
        <div class="boxed">
        <div *ngFor="let sentence of paragraph">
            <p>{{sentence.text}}</p>
        </div>
        </div>
        <h6>To begin reading, click the start button, press Stop when you are finished reading.</h6>
        <button class="button but_col_1" [disabled]="isRecording" (click)='start()'>Start</button>
        <button class="button but_col_2" [disabled]="!isRecording" (click)='stop()'>Stop</button>
    </div>
</div>
