<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Francois+One" />
<link rel="stylesheet" href="../../common/anim2.scss" type="text/css" />

<div class="anim_cont">
    <div *ngIf="bubble" class="chat_bubble tri-right btm-left-in"><strong>{{all_words}}</strong></div>
    <div class="va" (click)='speak(all_words)'></div>
</div>

<div class="g-col">
    <div class="score">
        Total Correct : {{score.totalCorrect}} , Total Wrong : {{score.totalWrong}}
    </div>
    <div class="g-row">
        <h3>Welcome to UWI Cloudcast Literacy Tutor</h3>
        <h5>Below a text will appear and you will be instructed to read it.</h5>
        
        <div class="boxed">
            <div *ngFor="let word of words">
                <div [ngStyle]= "{'backgroundColor' : word.color}">{{word.title}}</div>
            </div>
        </div>
        <h6>To begin reading, click the start button, press Stop when you are finished reading.</h6>
        <button [ngStyle]="{'backgroundColor' : buttonColor}" class="button but_col_1 fa fa-microphone" (click)='record()'>{{buttonText}}</button>
    </div>
</div>
