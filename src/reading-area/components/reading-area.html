<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Just+Me+Again+Down+Here" />
<ng-sidebar-container>
    <!-- A sidebar -->
    <ng-sidebar [(opened)]="_opened"  [closeOnClickOutside]="true" [showBackdrop]="true" [sidebarClass]="'sidebar-content'" [autoFocus]="false">
        <div class="g-row">
            <button routerLink="/reading" class="menu-button fa fa-book">Reading area</button>
        </div>
        <div class="g-row">
            <button routerLink="/practice" class="menu-button fa fa-pencil">Practice</button>
        </div>
        <div class="g-row">
            <button routerLink="/results" class="menu-button fa fa-line-chart">Results</button>
        </div>
    </ng-sidebar>

    <!-- Hamburger menu -->
    <div class="container" (click)="openMenu()">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

</ng-sidebar-container>


<div class="g-col">
    <div class="g-row">
        <h3>Welcome to UWI Cloudcast Literacy Tutor</h3>
        <h5>Below a text will appear and you will be instructed to read it.</h5>
        
        <div class="boxed">
        <div *ngFor="let sentence of paragraph">
            <p>{{sentence.text}}</p>
        </div>
        </div>
        <h6>To begin reading, click the start button, press Stop when you are finished reading.</h6>
        <button class="button but_col_1" [disabled]="isRecording" (click)='start()'>Start</button>
        <button class="button but_col_2" [disabled]="!isRecording" (click)='stop()'>Stop</button>
    </div>
</div>
